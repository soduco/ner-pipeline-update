name: 'Package and release model'

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Packaging
        run: |
          python -m spacy package \
          ./model-best \
          ./ \
          --code ner/postprocessing.py \
          --name ner_directories \
          --version ${{ github.event.release.tag_name }}
      - name: Publishing
        uses: ncipollo/release-action@v1
        with:
          ref: main
          artifacts: "model-best/fr-ner-directories-${{ github.event.release.tag_name }}/fr-ner-directories-${{ github.event.release.tag_name }}.tar.gz"
